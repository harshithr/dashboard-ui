    }

    #application-loader .application-monday-loader-css {
      -webkit-animation: monday-loader-spin-animation 1s linear infinite;
      animation: monday-loader-spin-animation 1s linear infinite;
      border: 5px solid #ddd;

      height: 46px;
      width: 46px;
      margin: auto;
      margin-bottom: 8px;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
    @keyframes monday-loader-spin-animation {
      to {
        border-top-color: #00c875;
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes monday-loader-spin-animation {
      to {
        border-top-color: #00c875;
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    <script>

      const removeElementClass = function(elementId, classToRemove) {
        try {
          const element = document.getElementById(elementId);
          if (element) {
            element.classList.remove(classToRemove);
          }
        } catch (e) {
          console.error("removeElementClass error", e);
        }
      }

      const FIRST_LEVEL_CONTROL_IS_PINNED = "first_level_control_is_pinned";
      window.mondayLayout = window.mondayLayout || {};
      try {
        const isExpanded = localStorage.getItem(FIRST_LEVEL_CONTROL_IS_PINNED) !== "false";
        if (!isExpanded) {
          removeElementClass("loader-first-level-control-component", "is-expanded")
          removeElementClass("application-monday-loader-wrapper", "is-expanded")
        }
      } catch (e) {
        console.error("read from local storage error", e)
      }
    </script>

          }
        })
      }
    </script>
